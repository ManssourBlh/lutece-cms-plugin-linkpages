<tr>
<form method="post"  action ="plugins/linkpages/DoModifyOrderLinkPage.jsp">
    <input type="hidden" name="portlet_id" value="${portlet_id}"/>
	<input type="hidden" name="page_id" value="${linkpage_id}"/>
	<input type="hidden" name="new_linkpage" value="${new_linkpage}"/>
	<input type="hidden" value="${linkpage_id}" />
    <td>&nbsp;${linkpage_name}</td>
    <td>&nbsp;${linkpage_description}</td>
    <td>
		<span class="input-group">
		<@comboWithParams name="linkpage_order" default_value="${linkpage_order}" additionalParameters="class=\"\"" items=combo_linkpages_order />
		<button type="submit" class="btn btn-primary btn-xs" title="Modifier">
			<i class="glyphicon glyphicon-ok"></i> 
		</button>
		</span>
	</td>
	<td>
		<a class="btn btn-danger btn-xs" href="plugins/linkpages/DoUnselectLinkPage.jsp?portlet_id=${portlet_id}&page_id=${linkpage_id}">
			<i class="glyphicon glyphicon-trash"></i> 
		</a>
	</td>
</form>
</tr>
